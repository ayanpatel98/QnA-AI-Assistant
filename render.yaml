services:
  # Backend API
  - type: web
    name: usc-ai-backend
    env: node
    plan: free
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENROUTER_API_KEY
        value: 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
      - key: OPENROUTER_MODEL
        value: google/gemini-2.5-flash-image-preview:free
      - key: OPENROUTER_API_URL
        value: https://openrouter.ai/api/v1/chat/completions
      - key: PORT
        value: 8080

  # Frontend
  - type: web
    name: usc-ai-frontend
    env: static
    buildCommand: npm install --legacy-peer-deps && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: usc-ai-backend
          property: host
