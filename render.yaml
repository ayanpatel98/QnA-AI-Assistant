services:
  # Backend API
  - type: web
    name: usc-ai-backend
    env: node
    plan: free
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENROUTER_MODEL
        value: google/gemini-2.5-flash-image-preview:free
      - key: OPENROUTER_API_URL
        value: https://openrouter.ai/api/v1/chat/completions

  # Frontend
  - type: web
    name: usc-ai-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://usc-ai-backend-tfim.onrender.com